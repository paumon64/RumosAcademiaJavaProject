<html xmlns="http://www.w3.org/1999/xhtml"
      xlmns="http://java.sun.com/jsf.core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle basename="com.mmlibrary.resources.messages" var="msg"/>
    <h:head>
        <title>Sales order</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                #{msg.column_article}
                <h:selectOneMenu id="article" value="#{articlesBean.description}" required="true">
                    <f:selectItems value="#{articlesBean.articleList}" />
                </h:selectOneMenu>
            </h:panelGrid>  
            Article ID <h:outputText id="articleID" value="#{articlesBean.description}"/> 
            Article Quantity <h:inputText id="quantity" value="#{invoiceLines.quantity}"/> 
        </h:form>
        <h:form>
            <h:commandButton value="Index" action="index"/>
        </h:form>
    </h:body>
</html>
