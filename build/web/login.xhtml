<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xlmns="http://java.sun.com/jsf.core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:loadBundle basename="com.mmlibrary.resources.messages" var="msg"/> 
        <h:head>
            <title>#{msg.mmLibraryTitle}</title>
        </h:head>
        <h:body>
            <h2>#{msg.appName}:#{msg.title_login}</h2>
            <h:form>
                <h:panelGrid border="1" columns="2">
                    #{msg.usernamePrompt}: <h:inputText value="#{login.username}"/>
                    <p/>
                    #{msg.passwordPrompt}: <h:inputSecret value="#{login.password}"/>
                    <p/>
                    <h:commandButton value="#{msg.loginBtnTxt}" action="index" />
                </h:panelGrid>
            </h:form>

        </h:body>
</html>
