<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle basename="com.mmlibrary.resources.messages" var="msg"
                  />
    <h:head>
        <title>Add employees</title>
    </h:head>
    
    <body>
        
        <h2>Employees: Adding</h2>
        <h:form>
            <h:panelGrid columns="2">

                #{msg.column_EmployeeName}: <h:inputText id="firstName" value="#{employee.firstName}"/>
                #{msg.column_EmployeeSurname}: <h:inputText id="lastName" value="#{employee.lastName}"/>                    
                #{msg.column_EmployeePosition}: <h:inputText id="position" value="#{employee.position}" />

            </h:panelGrid>
            <br/>
            <h:commandButton value="Add employee" action="#{employeesController.add()}"/>
        </h:form>
            <br/>
            <h:form>
              <h:commandButton value="Index" action="index"/>
        </h:form>
    </body>
</html>
