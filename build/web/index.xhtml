<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <f:loadBundle basename="com.mmlibrary.resources.messages" var="msg"/>
    <h:head>
        <title>#{msg.mmLibraryTitle}</title>
    </h:head>
    <h:body>
        <h2>#{msg.appName}:#{msg.title_home}</h2>
        <br/>
        Article Description <h:outputText id="articleDescritption" /> 
        <br/>
         Article qt <h:outputFormat value="quantity"/>
         <br/>
       

        <h:outputFormat value="#{msg.welcome}">
            
            
            <f:param value="#{empty login.username ? 'Guest' : login.username}"/>
        </h:outputFormat>
        <hr/>

        <h3># total of articles in store: #{articlesController.count()}</h3>
        <h:form>

            <h:commandLink value="#{msg.goToAdd_dvd}" action="add"/>
            <p/>
            <h:commandLink value="#{msg.goToList_library}" action="list"/>
            <p/>
            <h:commandLink value="#{msg.goToSet_prefs}" action="prefs"/>
            <hr/>
            <h:commandLink value="#{msg.loginBtnTxt}" action="login"/>
        </h:form>
    </h:body>
</html>
