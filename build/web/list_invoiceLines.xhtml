<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xlmns="http://java.sun.com/jsf.core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle basename="com.mmlibrary.resources.messages" var="msg"/>
    <h:head>
        <title>List of invoice lines</title>
    </h:head>
    <h:body>

        <h3>List of invoice lines</h3>
        <h:outputText value="#{articlesBean.description}">
        </h:outputText>
        <h:form>
            <h:outputFormat>
                <h:dataTable value="#{invoiceLinesController.getAll()}" var="invoicesLines">
                   
                    <h:column>
                        <f:facet name="header">#{msg.column_Title}</f:facet> #{invoicesLines.idInvoice} 
                    </h:column>
                    <h:column>
                      <f:facet name="header">#{msg.column_Title}</f:facet> #{invoicesLines.idArticle} 
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.column_Quantity}</f:facet> #{invoicesLines.quantity}

                    </h:column>
                </h:dataTable>
            </h:outputFormat>
            <h:commandLink value="Back" action="index"/>
        </h:form>

    </h:body>
</html>
