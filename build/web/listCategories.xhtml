<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xlmns="http://java.sun.com/jsf.core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle basename="com.mmlibrary.resources.messages" var="msg"/>

    <h:head>
        <title>Facelet Title</title>
    </h:head>


    <h:body>

        <h3>Total de categorias :#{categoriesController.count()}</h3>


        <h:outputFormat>
            <h:form>
                <h:dataTable value="#{categoriesController.getAll()}" var="category">
                    <h:column>
                        <f:facet name="header">#{msg.column_CategoryId}</f:facet> #{category.idCategory}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.column_Category}</f:facet> #{category.categoryName}
                    </h:column>
                </h:dataTable>
                <br/>  
                <h:commandButton value="Index" action="index"/>
            </h:form>

        </h:outputFormat>
    </h:body>
</html>
