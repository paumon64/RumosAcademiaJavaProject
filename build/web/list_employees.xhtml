<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xlmns="http://java.sun.com/jsf.core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle basename="com.mmlibrary.resources.messages" var="msg"/>
    <h:head>
        <title>List of employees</title>
    </h:head>
    <h:body>
                <h:form>
         <h:outputFormat>
        <h:dataTable value="#{employeesController.getAll()}" var="employees">
            <h:column>
                <f:facet name="header">#{msg.column_EmployeeName}</f:facet> #{employees.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg.column_EmployeeSurname}</f:facet> #{employees.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg.column_EmployeePosition}</f:facet> #{employees.position}
            </h:column>
            </h:dataTable>
         </h:outputFormat>
                </h:form>
        <h:commandLink value="Back" action="index"/>
    </h:body>
</html>
