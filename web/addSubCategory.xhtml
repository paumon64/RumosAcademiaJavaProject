<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle basename="com.mmlibrary.resources.messages" var="msg"/>
    <h:head>
        <title>Academy project R</title>
    </h:head>
    <h:body>
        <h2>Categories : Add new Subcategory #{subCategoriesController.count()+1 }</h2>
        <h:form>
            <h:panelGrid columns="2">

                subCategory: <h:inputText id="subCategory" value="#{subCategoryBean.subCategoryName}"/>

        </h:form>
            <br/>
            <h:form>
              <h:commandButton value="Index" action="list_subCategories"/>
        </h:form>
    </h:body>
