<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xlmns="http://java.sun.com/jsf.core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle basename="com.mmlibrary.resources.messages" var="msg"/>
    <h:head>
        <title>List of invoice lines </title>
    </h:head>
    <h:body>

        <h3>List of invoice lines</h3>
        <h:form>
            <h:outputFormat>
                <h:dataTable value="#{invoiceLinesController.getAll()}" var="invoiceslines">
                    <h:column>
                      <!--  <f:facet name="header">#{msg.description}</f:facet> #{articlesBean.getDescription(invoiceLines.idArticle)}
                        -->
                    </h:column>
                    <h:column>
                        <f:facet name="header">invoice number</f:facet> #{invoiceslines.idLine}
                    </h:column>
                    <h:column>
                        <f:facet name="header">invoice number</f:facet> #{invoiceslines.idInvoice}
                    </h:column>
                    <h:column>
                        <f:facet name="header">idarticle</f:facet> #{invoiceslines.idArticle}
                    </h:column>
                    <h:column>
                        <f:facet name="header">quantity</f:facet> #{invoiceslines.quantity}
                    </h:column>
                </h:dataTable>
            </h:outputFormat>
            <h:commandLink value="Back" action="index"/>
        </h:form>

    </h:body>
</html>
