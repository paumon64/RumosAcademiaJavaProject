<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>crUd page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                #{msg.column_Id}
                <h:outputText value="#{articlesBean.idArticle}"/>
                #{msg.column_Title}
                <h:inputText value="#{articlesBean.description}"/>
                #{msg.column_Inventory}
                <h:inputText value="#{articlesBean.inventory}"/>
                #{msg.column_Price}
                <h:inputText value="#{articlesBean.price}"/>            
                <h:commandButton value="Save" action ="#{articlesController.save()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
